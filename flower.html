<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Flowers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #ff1493;
            animation: fadeIn 2s ease-in-out;
        }

        .flower-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .flower-label {
            position: relative;
            cursor: pointer;
        }

        .flower {
            width: 130px;
            height: 130px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 20, 147, 0.5);
        }

        .flower-checkbox {
            display: none;
        }

        #finalMessage {
            font-size: 26px;
            color: #ff69b4;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 30px;
            animation: floatHearts 4s linear infinite;
        }

        /* Celebration Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: confettiFall 2s ease-out;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-20px) scale(1); }
            100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick the flowers you like! üå∏üíêüå∫</h1>
        <div class="flower-container">
            <label class="flower-label">
                <input type="checkbox" class="flower-checkbox">
                <img src="https://cdn.bloomsflora.com/uploads/product/flowers_n_fruits/1632393015_115.jpg" alt="Bouquet" class="flower">
            </label>
            <label class="flower-label">
                <input type="checkbox" class="flower-checkbox">
                <img src="https://www.juneflowers.com/wp-content/uploads/2022/08/03b.png" alt="Single Flower" class="flower">
            </label>
            <label class="flower-label">
                <input type="checkbox" class="flower-checkbox">
                <img src="https://www.thefloralmart.com/wp-content/uploads/2020/06/TFMVD008-A.main_.jpg" alt="Roses" class="flower">
            </label>
            <label class="flower-label">
                <input type="checkbox" class="flower-checkbox">
                <img src="https://images.unsplash.com/photo-1488928741225-2aaf732c96cc?fm=jpg&q=60&w=3000" alt="Tulips" class="flower">
            </label>
            <label class="flower-label">
                <input type="checkbox" class="flower-checkbox">
                <img src="https://hub.suttons.co.uk/wp-content/uploads/2022/07/20220729_suttons_narcissus_sunshine_mix.jpg" alt="Daffodils" class="flower">
            </label>
        </div>
        <p>Press "Enter" after selecting to continue! üíï</p>
        <h1 id="finalMessage">Thank you, d. Would love to see you soon. xoxo üíï</h1>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 50}vh`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        document.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                document.getElementById("finalMessage").style.display = "block";
                for (let i = 0; i < 15; i++) createHeart();
                createConfetti();
            }
        });

        // Floating hearts every 2 seconds
        setInterval(createHeart, 2000);
    </script>
</body>
</html>
